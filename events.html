<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet/style.css">
    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src='script/script.js'></script>
    <title>секрефэ</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
  </head>
  <body>
    <!-- скролл -->
    <div class="eventsbg">
      <div class="scroll-container" style="
          overflow: scroll;
          height: 110vh;
      ">
        <div class="scroll_2"></div>
      </div>
    </div>
    <!-- заявка -->
    <form action="events.html" method="">
      <h3>зарегистрируйтесь на любое мероприятие</h3>
      <select class="" name="">
        <option value="ф">фестиваль</option>
        <option value="м">мастер-класс</option>
        <option value="т">тренинг</option>
        <option value="и">игра</option>
      </select>
      <input type="text" name="" value="" placeholder="ваше имя">
      <input type="email" name="" value="" placeholder="name@example.com">
      <select class="" name="">
        <option value="7">+7 (Russia)</option>
        <option value="3">+3 (Belarus)</option>
      </select>
      <input type="tel" name="" value="" placeholder="phone number">
      <div>
        <p>подтвердить заявку:</p>
        <div>
          <input type="radio" name="Verify" value="">
          <label for="">смс</label>
        </div>
        <div>
          <input type="radio" name="Verify" value="">
          <label for="">звонок</label>
        </div>
        <button type="submit" name="button">отправить</button>
      </div>
    </form>
    <!-- меню -->
    <header>
      <nav>
        <ul>
          <li><a href="shop.html">магазин</a></li>
          <li><a href="news.html">о нас</a></li>
          <li><a href="tour.html">тур по магазину</a></li>
          <li><a href="about.html">сми о нас</a></li>
          <li><a href="events.html">мероприятия</a></li>
          <div class="logo"></div>
        </ul>
      </nav>
    </header>
  </body>
</html>
